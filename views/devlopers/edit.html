<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/styles/styles.css">
    <title>Document</title>
</head>
<body class="p-3 mb-2 bg-dark text-white">
        <div class="container">
              
    {{#developerlist}}
            <form action="/developer/{{id}}?_method=PUT" method="post">
                <label for="name">
                Name <input type="text" name="name" id="name" value="{{name}}">
                </label>
                <label for="specialistt">
                specialistt: <input type="text" name="specialist" id="specialist" value="{{specialist}}">
                </label>
                <label for="email">
                    Email: <input type="text" name="email" id="email" value="{{email}}">
                    </label>
                    <label for="picture">
                            picture: <input type="text" name="picture" id="picture" value="{{picture}}">
                        </label>
                        <label for="no_project">
                                no_project: <input type="number" name="no_project" id="no_project" value="{{no_project}}">
                            </label>


                 <button type="submit">submit changes</button>
             </form>
            {{/developerlist}}
            


    
            </form>
        </div>
           
</body>
</html>
